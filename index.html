<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Day-Out Planner ‚Äì Chennai (Cloud Sync)</title>
<style>
  :root{--brand:#ff5722;--accent:#0088cc;--bg:#fff8ef}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
       display:flex;flex-direction:column;min-height:100vh;color:#333}
  header{background:var(--brand);color:#fff;padding:.75rem 1rem;display:flex;gap:1rem;flex-wrap:wrap;align-items:center}
  header h1{font-size:1.4rem;flex:1}
  nav button{margin:0 .25rem;padding:.4rem .8rem;border:none;border-radius:.6rem;background:#fff;
             color:var(--brand);font-weight:600;cursor:pointer}
  nav button.active{background:#ffe5d1;color:#000}
  main{max-width:1200px;margin:0 auto;padding:1rem;flex:1}
  .hidden{display:none}

  .profile-container{display:flex;flex-wrap:wrap;gap:1rem}
  .profile-card{background:#fff;border:2px solid var(--accent);border-radius:1rem;padding:1rem;
                flex:1 1 320px;position:relative;box-shadow:0 4px 8px rgba(0,0,0,.06)}
  .profile-card h3{margin-top:0;color:var(--brand)}
  .delete-profile{position:absolute;top:.5rem;right:.5rem;background:#e53935;color:#fff;border:none;
                  width:24px;height:24px;border-radius:50%;font-weight:bold;cursor:pointer}
  .place-item{display:flex;gap:.25rem;margin:.3rem 0;align-items:center}
  .place-item input{flex:1;padding:.35rem .6rem;border:1px solid #ccc;border-radius:.4rem}
  button{padding:.35rem .6rem;border:none;border-radius:.5rem;background:var(--brand);color:#fff;cursor:pointer}
  button.icon{width:2rem;padding:0}
  .map-wrap{height:420px;border-radius:1rem;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,.06);margin-top:1rem}

  #votingContent table{width:100%;border-collapse:collapse}
  #votingContent th,#votingContent td{border:1px solid #ddd;padding:.4rem;text-align:left}
  #votingContent th{background:#ffe5d1}
  .pac-container{z-index:10000 !important}
  footer{text-align:center;padding:.6rem;font-size:.85rem;color:#555}

  /* Calendar */
  .calendar-wrap{margin-top:1rem;background:#fff;border:2px solid var(--accent);border-radius:1rem;padding:1rem;box-shadow:0 4px 8px rgba(0,0,0,.06)}
  .cal-toolbar{display:flex;gap:.5rem;align-items:center;justify-content:space-between;margin-bottom:.75rem;flex-wrap:wrap}
  .cal-title{font-weight:800;color:var(--accent)}
  .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:.5rem}
  .cal-dow{font-size:.85rem;color:#666;text-align:center}
  .cal-day{background:#fff8ef;border:1px solid #f1d5c0;border-radius:.75rem;min-height:92px;padding:.45rem;display:flex;flex-direction:column;gap:.35rem;cursor:pointer;position:relative}
  .cal-day.other-month{opacity:.45}
  .cal-day .date-no{font-weight:700;color:#444}
  .cal-day .dots{display:flex;flex-wrap:wrap;gap:.25rem;margin-top:auto}
  .dot{width:.7rem;height:.7rem;border-radius:50%;border:1px solid rgba(0,0,0,.15)}
  .badge{position:absolute;top:.35rem;right:.35rem;min-width:1.4rem;padding:.05rem .35rem;border-radius:1rem;background:#ffe5d1;border:1px solid #f1d5c0;text-align:center;font-size:.75rem;color:#555}
  .legend{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.75rem}
  .chip{display:inline-flex;align-items:center;gap:.35rem;padding:.25rem .6rem;border-radius:1rem;border:1px solid #ddd;background:#fff;cursor:pointer}
  .chip.active{outline:2px solid var(--accent); outline-offset:1px}
  .chip .dot{width:.6rem;height:.6rem}
  .cal-help{font-size:.9rem;color:#555}
</style>
</head>
<body>
<header>
  <h1>Day-Out Planner ‚Äì Chennai</h1>
  <nav>
    <button id="btnProfiles" class="active" onclick="switchTab('profiles')">Profiles</button>
    <button id="btnVoting"  onclick="switchTab('voting')">Voting</button>
    <button id="btnCalendar" onclick="switchTab('calendar')">Calendar</button>
  </nav>
  <button onclick="addProfile()">‚ûï Add Profile</button>
</header>

<main>
  <section id="tab-profiles"><div id="profilesArea" class="profile-container"></div></section>

  <section id="tab-voting" class="hidden">
    <h2>Group Voting</h2>
    <p>Click üëç under your name to vote for a place.</p>
    <div id="votingContent"></div>
  </section>

  <section id="tab-calendar" class="hidden">
    <h2>Availability Calendar</h2>
    <p class="cal-help">Everyone is always visible. Click a legend chip to choose who you‚Äôre editing, then click dates to toggle.</p>
    <div class="calendar-wrap">
      <div class="cal-toolbar">
        <div>
          <button id="calPrev" onclick="calNav(-1)">‚óÄ</button>
          <span class="cal-title" id="calMonthTitle">Month YYYY</span>
          <button id="calNext" onclick="calNav(1)">‚ñ∂</button>
          <span style="margin-left:.5rem;color:#666" id="calEditWho"></span>
        </div>
      </div>
      <div class="cal-grid" id="calGrid"></div>
      <div class="legend" id="calLegend"></div>
    </div>
  </section>

  <div class="map-wrap"><div id="sharedMap" style="height:100%"></div></div>
  <div id="routeSummary" style="margin-top:.5rem;font-weight:600;color:var(--accent)"></div>
</main>

<footer>Made with ‚ù§ in Chennai ‚Äî data shared via Firebase</footer>

<script type="module">
/* Firebase */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBmQKBxtBi15JNs6IltRFQ6sYjTUiMUW7I",
  authDomain: "day-out-planner.firebaseapp.com",
  projectId: "day-out-planner",
  storageBucket: "day-out-planner.firebasestorage.app",
  messagingSenderId: "595882210469",
  appId: "1:595882210469:web:c8a70ea594348fe7e8c94c"
};
const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);
const docRef = doc(db,"planner","global");

/* State & helpers */
let state = { profiles: [], votes: {}, avails: {} };
const CHENNAI = {lat:13.0827,lng:80.2707};
function colour(id){ return "hsl(" + (parseInt(id.slice(-4),10)%360) + ",70%,80%)"; }
function stopsOf(pid){
  const list = document.querySelectorAll("#"+pid+"-list li");
  return Array.prototype.map.call(list, li => li.firstChild.nodeValue.trim());
}

async function cloudLoad(){
  const s = await getDoc(docRef);
  if(s.exists()){
    const d = s.data();
    state = { profiles: d.profiles||[], votes: d.votes||{}, avails: d.avails||{} };
  }
}
function cloudSave(){ return setDoc(docRef,state); }
onSnapshot(docRef, s=>{
  if(s.exists()){
    const d = s.data();
    state = { profiles: d.profiles||[], votes: d.votes||{}, avails: d.avails||{} };
    drawUI(); // now also refreshes calendar if visible
  }
});

/* Tabs */
function switchTab(t){
  ["profiles","voting","calendar"].forEach(function(n){
    document.getElementById("tab-"+n).classList.toggle("hidden", t!==n);
    document.getElementById("btn"+n.charAt(0).toUpperCase()+n.slice(1)).classList.toggle("active", t===n);
  });
  if(t==="voting") renderVoting();
  if(t==="calendar") renderCalendarUI();
}

/* Profiles */
function addProfile(){
  const name=prompt("Profile name"); if(!name)return;
  state.profiles.push({id:"p"+Date.now(),name:name,stops:[]});
  cloudSave(); drawUI();
}
function deleteProfile(id){
  state.profiles=state.profiles.filter(p=>p.id!==id);
  state.votes={};
  Object.keys(state.avails||{}).forEach(d=>{
    if(state.avails[d] && state.avails[d][id]) delete state.avails[d][id];
    if(state.avails[d] && Object.keys(state.avails[d]).length===0) delete state.avails[d];
  });
  if(activeEditor===id) activeEditor = state.profiles[0] ? state.profiles[0].id : null;
  cloudSave(); drawUI();
}
function renderProfiles(){
  const area=document.getElementById("profilesArea"); area.innerHTML="";
  state.profiles.forEach(p=>{
    const card=document.createElement("div"); card.className="profile-card"; card.id=p.id;
    card.innerHTML=
      '<button class="delete-profile" onclick="deleteProfile(\''+p.id+'\')">√ó</button>'+
      "<h3>"+p.name+"</h3>"+
      ' <label>Start <input id="'+p.id+'-start" value="'+(p.start||"")+'"></label><br/>'+
      ' <label>End   <input id="'+p.id+'-end"   value="'+(p.end||"")+'"></label>'+
      ' <div class="place-item"><input id="'+p.id+'-stop" placeholder="Add stop"> '+
      ' <button onclick="addStop(\''+p.id+'\')">‚ñ∂</button></div>'+
      ' <ul id="'+p.id+'-list"></ul>'+
      ' <button onclick="drawRoute(\''+p.id+'\')">Show Route</button>';
    area.appendChild(card);

    (p.stops||[]).forEach(s=>addStop(p.id,s,true));

    // Guard Places Autocomplete
    if (window.google && window.google.maps && window.google.maps.places){
      ["start","end","stop"].forEach(function(f){
        const el=document.getElementById(p.id+"-"+f);
        if(el) new google.maps.places.Autocomplete(el);
      });
    }
    const sEl=document.getElementById(p.id+"-start");
    const eEl=document.getElementById(p.id+"-end");
    if(sEl) sEl.onchange = function(){ saveStops(p.id); cloudSave(); };
    if(eEl) eEl.onchange = function(){ saveStops(p.id); cloudSave(); };
  });
}

/* Stops */
function addStop(pid,val, silent){
  const inp=document.getElementById(pid+"-stop");
  const text = val || (inp && inp.value ? inp.value.trim() : "");
  if(!text) return;
  const li=document.createElement("li"); li.className="place-item"; li.textContent=text;
  li.append(btn("‚Üë",function(){ if(li.previousElementSibling) li.parentNode.insertBefore(li,li.previousElementSibling); saveStops(pid); }),
            btn("‚Üì",function(){ if(li.nextElementSibling)     li.parentNode.insertBefore(li.nextElementSibling,li); saveStops(pid); }),
            btn("‚úñ",function(){ li.remove(); saveStops(pid); }));
  document.getElementById(pid+"-list").appendChild(li);
  if(!silent && inp) inp.value="";
  if(!silent) saveStops(pid);
}
function btn(txt,fn){ const b=document.createElement("button"); b.textContent=txt; b.className="icon"; b.onclick=fn; return b; }
function saveStops(pid){ const p=state.profiles.find(x=>x.id===pid); if(p){ p.stops=stopsOf(pid); cloudSave(); renderVoting(); } }

/* Map (guarded) */
let map,svc,rend;
function mapSetup(){
  if(!(window.google && window.google.maps)) return;
  map=new google.maps.Map(document.getElementById("sharedMap"),{center:CHENNAI,zoom:11});
  svc=new google.maps.DirectionsService();
  rend=new google.maps.DirectionsRenderer({map:map});
}
function drawRoute(pid){
  if(!(window.google && window.google.maps && svc && rend)) { alert("Map not ready"); return; }
  const p=state.profiles.find(x=>x.id===pid);
  const start=document.getElementById(pid+"-start").value.trim();
  const end=document.getElementById(pid+"-end").value.trim();
  const stops=stopsOf(pid);
  if(!start||!end||stops.length===0){alert("Fill start, end & ‚â•1 stop");return;}
  Object.assign(p,{start:start,end:end,stops:stops}); cloudSave();
  svc.route({origin:start,destination:end,
             waypoints:stops.map(s=>({location:s,stopover:true})),
             travelMode:"DRIVING"},function(res,status){
    if(status!=="OK") return alert("Directions failed: "+status);
    rend.setDirections(res);
    const legs=res.routes[0].legs;
    const dist=(legs.reduce((d,l)=>d+l.distance.value,0)/1000).toFixed(1);
    const time=(legs.reduce((t,l)=>t+l.duration.value,0)/60).toFixed(0);
    document.getElementById("routeSummary").textContent=
      p.name+"'s plan ‚Üí "+dist+" km | "+time+" mins";
    renderVoting();
  });
}

/* Voting */
function renderVoting(){
  const box=document.getElementById("votingContent");
  if(state.profiles.length===0){box.innerHTML="<em>No profiles yet</em>";return;}
  const places=[...new Set([].concat.apply([], state.profiles.map(p=>p.stops||[])))];
  if(places.length===0){box.innerHTML="<em>No stops to vote on</em>";return;}
  let html="<table><thead><tr><th>Place</th>";
  state.profiles.forEach(p=>html+=`<th>${p.name}</th>`); html+="<th>üëç</th><th>üëé</th></tr></thead><tbody>";
  places.forEach(pl=>{
    const row=state.votes[pl]||{};
    html+="<tr><td>"+pl+"</td>";
    state.profiles.forEach(p=>{
      const up=row[p.id];
      html+=`<td style="text-align:center"><button onclick="toggleVote('${pl}','${p.id}')">${up?'üëç':'üëé'}</button></td>`;
    });
    html+=`<td style="text-align:center">${cnt(row,true)}</td><td style="text-align:center">${cnt(row,false)}</td></tr>`;
  });
  html+="</tbody></table>"; box.innerHTML=html;
}
function toggleVote(place,pid){
  if(!state.votes[place]) state.votes[place]={};
  state.votes[place][pid]=!state.votes[place][pid]; cloudSave(); renderVoting();
}
function cnt(o,val){ return Object.values(o).filter(x=>x===val).length; }

/* Calendar (everyone visible; edit via legend chip) */
let calCurrent = new Date();
let activeEditor = null;

function renderCalendarUI(){
  if(!activeEditor) activeEditor = state.profiles[0] ? state.profiles[0].id : null;

  const leg = document.getElementById("calLegend"); leg.innerHTML="";
  state.profiles.forEach(p=>{
    const chip=document.createElement("span"); chip.className="chip"+(activeEditor===p.id?" active":"");
    const d=document.createElement("span"); d.className="dot"; d.style.background=colour(p.id);
    chip.appendChild(d);
    chip.appendChild(document.createTextNode(" "+p.name));
    chip.onclick = function () {
      activeEditor = p.id;
      // update label
      const label = document.getElementById('calEditWho');
      if (label) label.textContent = 'Editing: ' + profileName(activeEditor);
      // toggle active class on chips
      document.querySelectorAll('#calLegend .chip').forEach(function(el){ el.classList.remove('active'); });
      chip.classList.add('active');
      // redraw
      drawCalendar();
    };
    leg.appendChild(chip);
  });

  const label = document.getElementById('calEditWho');
  if (label) label.textContent = activeEditor ? ('Editing: ' + profileName(activeEditor)) : '';

  drawCalendar();
}

function calNav(step){ calCurrent.setMonth(calCurrent.getMonth()+step); drawCalendar(); }

function drawCalendar(){
  const grid=document.getElementById("calGrid");
  const title=document.getElementById("calMonthTitle");
  grid.innerHTML="";

  const y=calCurrent.getFullYear(), m=calCurrent.getMonth();
  const monthStart=new Date(y,m,1);
  const monthEnd=new Date(y,m+1,0);
  const startDay=(monthStart.getDay()+6)%7;
  const totalDays=monthEnd.getDate();

  title.textContent = monthStart.toLocaleString(undefined,{month:"long", year:"numeric"});

  ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"].forEach(d=>{
    const el=document.createElement("div"); el.className="cal-dow"; el.textContent=d; grid.appendChild(el);
  });

  const prevDays = startDay;
  if(prevDays>0){
    const prevEnd = new Date(y,m,0).getDate();
    for(let i=prevDays-1;i>=0;i--) grid.appendChild(makeDayCell(new Date(y,m-1,prevEnd-i), true));
  }
  for(let d=1; d<=totalDays; d++) grid.appendChild(makeDayCell(new Date(y,m,d), false));

  const cellsSoFar = 7 + prevDays + totalDays;
  const trailing = (7*7 - cellsSoFar % 7) % 7;
  for(let i=1;i<=trailing;i++) grid.appendChild(makeDayCell(new Date(y,m+1,i), true));
}

function makeDayCell(dateObj, otherMonth){
  const cell=document.createElement("div");
  cell.className="cal-day" + (otherMonth ? " other-month":"");
  const dateStr = formatDate(dateObj);

  const no=document.createElement("div"); no.className="date-no"; no.textContent = dateObj.getDate();
  const dots=document.createElement("div"); dots.className="dots";

  const dayAv = (state.avails && state.avails[dateStr]) || {};
  const freePids = Object.keys(dayAv).filter(pid=>dayAv[pid]);
  freePids.forEach(pid=>{
    const d=document.createElement("span"); d.className="dot"; d.title=profileName(pid);
    d.style.background=colour(pid);
    dots.appendChild(d);
  });

  if(freePids.length){
    const badge=document.createElement("div"); badge.className="badge"; badge.textContent=freePids.length;
    cell.appendChild(badge);
  }

  cell.appendChild(no);
  cell.appendChild(dots);

  cell.onclick = function(){
    if(!activeEditor){ alert("Please add a profile first"); return; }
    toggleAvailability(dateStr, activeEditor);
  };

  return cell;
}

function toggleAvailability(dateStr, pid){
  if(!state.avails) state.avails = {};
  if(!state.avails[dateStr]) state.avails[dateStr] = {};
  state.avails[dateStr][pid] = !state.avails[dateStr][pid];
  if(!state.avails[dateStr][pid]) delete state.avails[dateStr][pid];
  if(Object.keys(state.avails[dateStr]).length===0) delete state.avails[dateStr];

  cloudSave();
  drawCalendar();
}

function profileName(pid){ const p=state.profiles.find(x=>x.id===pid); return p ? p.name : "Unknown"; }
function pad(n){ return n<10 ? "0"+n : ""+n; }
function formatDate(d){ return d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate()); }

/* Bootstrap */
function drawUI(){
  renderProfiles();
  renderVoting();
  // NEW: if calendar tab is visible, refresh it too
  const calTab = document.getElementById('tab-calendar');
  if (calTab && !calTab.classList.contains('hidden')) {
    renderCalendarUI();
  }
}
window.initMap = async function(){
  try { mapSetup(); await cloudLoad(); drawUI(); }
  catch(e){ console.error(e); }
};

/* Expose globals (explicit keys) */
Object.assign(window,{
  addProfile: addProfile,
  addStop: addStop,
  drawRoute: drawRoute,
  deleteProfile: deleteProfile,
  switchTab: switchTab,
  toggleVote: toggleVote,
  calNav: calNav
});
</script>

<!-- Google Maps loader (same key as before) -->
<script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyb1r4lm4HGtyr2nEOuVL-kSdyEosZVh4&libraries=places&callback=initMap"></script>
</body>
</html>
